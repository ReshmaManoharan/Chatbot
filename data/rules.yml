version: "3.1"

rules:

- rule: Say thanks.
  steps:
  - intent: thanks
  - action: utter_thanks

- rule: Asks to explain the different cup sizes. 
  steps:
  - intent: ask_explain_size
  - action: utter_explain_size

- rule: Show summary of the order.
  steps:
  - intent: name_in_order
  - action: action_order_summary


